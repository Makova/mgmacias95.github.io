---
layout: default
---

<div class="home">
        {% for post in site.posts %}
            <div class="section">
                <h2><a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
                <h6>{{ post.date | date: "%b %-d, %Y" }}</h6>
                <p> {{ post.content | strip_html | truncatewords:50 }}
            </div>
            <div class="divider"></div>
        {% endfor %}
</div>
