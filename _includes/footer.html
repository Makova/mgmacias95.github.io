<footer class="page-footer blue lighten-2">
  <div class="container">
    <div class="row">
      <div class="col l6 s12">
        <h5 class="white-text">{{ site.title }}</h5>
        <p class="grey-text text-lighten-4">{{ site.description }}</p>
      </div>
      <div class="col l4 offset-l2 s12">
        <h5 class="white-text">Links</h5>
        <ul>

          {% if site.github_username %}
          <li>
          <a class="grey-text text-lighten-3 social" href="https://github.com/{{ site.github_username }}">{% icon fa-github fa-2x %} {{ site.github_username }}</i></a>
          </li>
          {% endif %}

          <!-- {% if site.twitter_username %}
          <li>
            {% include icon-twitter.html username=site.twitter_username %}
          </li>
          {% endif %}
          {% if site.facebook_username %}
          <li>
            <a href="https://www.facebook.com/{{site.facebook_username}}/"><i class="fa fa-facebook"></i> {{ site.facebook_username }}</a>
          </li>
          {% endif %} -->

        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright">
    <div class="container">
    &copy; 2016
    </div>
  </div>
</footer>
